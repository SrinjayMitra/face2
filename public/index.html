<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face API + WebView Token</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Video container */
    #video-section {
      position: relative;
      width: 100%;
      height: 50vh; /* Half of the screen */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Zoom to fill the container */
      transform: scale(1.1); /* Slight zoom for better framing */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Gallery section below the video */
    #gallery {
      flex: 1;
      width: 100%;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #gallery h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #ffcc00;
    }

    #gallery-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #gallery-images img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <div id="video-section">
    <video id="video-feed" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="gallery">
    <h2>Captured Faces</h2>
    <div id="gallery-images"></div>
  </div>

  <!-- Face API library -->
  <script src="./face-api.min.js"></script>
  <!-- Your face detection scripts -->
  <script src="./scripts.js"></script>

  <!-- WebView token listener -->
  <script>
    window.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        const token = data.token;
        console.log("Received token from WebView:", token);

        fetch("https://your-backend.com/api/data", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => console.log("Backend data:", data))
          .catch((err) => console.error("Fetch error:", err));
      } catch (err) {
        console.error("Invalid token format", err);
      }
    });
  </script>
</body>
</html>
