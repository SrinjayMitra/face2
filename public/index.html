<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face API + WebView Token</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    /* Video section with border */
    #video-section {
      position: relative;
      width: 90%;
      height: 50vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      border: 3px solid #ffcc00; /* gold border */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4); /* subtle gold glow */
      margin-top: 10px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05); /* slight zoom for better fit */
      border-radius: 12px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    /* Gallery section right below video */
    #gallery {
      width: 100%;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
    }

    #gallery h2 {
      margin: 0 0 6px 0;
      font-size: 1rem;
      color: #ffcc00;
    }

    #gallery-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding-bottom: 4px;
    }

    #gallery-images img {
      width: 65px;
      height: 65px;
      border-radius: 6px;
      object-fit: cover;
      border: 2px solid #ffcc00;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="video-section">
    <video id="video-feed" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="gallery">
    <h2>Captured Faces</h2>
    <div id="gallery-images"></div>
  </div>

  <!-- Face API library -->
  <script src="./face-api.min.js"></script>
  <!-- Your face detection scripts -->
  <script src="./scripts.js"></script>

  <!-- WebView token listener -->
  <script>
    window.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        const token = data.token;
        console.log("Received token from WebView:", token);

        // fetch("https://your-backend.com/api/data", {
        //   method: "GET",
        //   headers: {
        //     Authorization: `Bearer ${token}`,
        //     "Content-Type": "application/json",
        //   },
        // })
        //   .then((res) => res.json())
        //   .then((data) => console.log("Backend data:", data))
        //   .catch((err) => console.error("Fetch error:", err));
      } catch (err) {
        console.error("Invalid token format", err);
      }
    });
  </script>
</body>
</html>
